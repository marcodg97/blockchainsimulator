<!DOCTYPE html>

<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>Blockchain Simulator</title>

		<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback'>
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/css/adminlte.min.css'>
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.css'>

		<link rel='stylesheet' href='assets/css/style.css'>

		<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js'></script>
		<script>
			window.d3v7 = d3;
			window.d3 = null;
		</script>

		<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.js'></script>

	</head>

<body scroll='no' class='hold-transition sidebar-mini'>
<div class='wrapper'>

	<!-- Navbar -->
	<nav class='main-header navbar navbar-expand navbar-white navbar-light'>

		<!-- Left navbar links -->
		<ul class='navbar-nav'>
			<li class='nav-item'>
				<a class='nav-link' data-widget='pushmenu' href='#' role='button'><i class='fas fa-bars'></i></a>
			</li>
		</ul>

		<!-- Right navbar links -->
		<ul class='navbar-nav ml-auto'>
			<li class='nav-item'>
				<a class='nav-link' href='#' role='button'>
					<i class='fas fa-jedi'></i>
				</a>
			</li>
			<li class='nav-item'>
				<a class='nav-link' data-widget='fullscreen' href='#' role='button'>
					<i class='fas fa-expand-arrows-alt'></i>
				</a>
			</li>
			<li class='nav-item'>
				<a class='nav-link' data-widget='control-sidebar' data-slide='true' href='#' role='button'>
					<i class='fas fa-chart-area'></i>
				</a>
			</li>
		</ul>
	</nav>
	<!-- /.navbar -->

	<!-- Main Sidebar Container -->
	<aside class='main-sidebar sidebar-light-primary elevation-4'>
		<!-- Brand Logo -->
		<a href='index.html' class='brand-link' align='center'>
			<span class='brand-text font-weight-light'>Blockchain Simulator</span>
		</a>

		<!-- Sidebar -->
		<div class='sidebar'>

			<!-- Sidebar Menu -->
			<nav class='mt-2'>
				<ul class='nav nav-pills nav-sidebar flex-column' data-widget='treeview' role='menu' data-accordion='false'>
					<!-- Add icons to the links using the .nav-icon class with font-awesome or any other icon font library -->
					<li class='nav-item'>
						<a href='#' class='nav-link active'>
							<i class='nav-icon fas fa-eye'></i>
							<p>View<i class='right fas fa-angle-left'></i></p>
						</a>
						<ul class='nav nav-treeview'>
							<li class='nav-item'>
								<div class='nav-link'>
									<i class='fas fa-level-up-alt'></i>
									<p>Go to height</p>
									<div class='slidecontainer'>
										<input id='goto-height' class='form-control form-control-sm' type='number' id='block-numbers' min='0'>
									</div>
								</div>
							</li>
						</ul>
					</li>
					<li class='nav-item'>
						<a href='#' class='nav-link active'>
							<i class='nav-icon fas fa-cubes'></i>
							<p>Generator<i class='right fas fa-angle-left'></i></p>
						</a>
						<ul class='nav nav-treeview'>
							<li class='nav-item'>
								<div class='nav-link'>
									<i class='fas fa-dice-d6'></i>
									<p>Number of blocks</p>
									<div class='slidecontainer'>
										<input class='form-control form-control-sm' type='number' id='block-numbers' min='100' placeholder='100'>
									</div>
								</div>
							</li>
							<li class='nav-item'>
								<div class='nav-link'>
									<i class='fas fa-project-diagram'></i>
									<p id='fork-prob-text'>Fork probability (1 of 50000)</p>
									<div class='slidecontainer'>
										<input type='range' min='5' max='100000' value='50000' class='slider' id='fork-prob-range'>
									</div>
								</div>
							</li>
							<li class='nav-item'>
								<div class='nav-link'>
									<i class='fas fa-ellipsis-v'></i>
									<p>Fork fertility</p>
									<div class='slidecontainer'>
										<input type='range' min='5' max='100000' value='50000' class='slider' id='fork-fert-range'>
									</div>
								</div>
							</li>
							<li class='nav-item'>
								<a href='#' class='nav-link' onclick='computeAndRender(600000, 200);'>
									<i id='generate_icon' class='text-danger nav-icon far fa-play-circle'></i>
									<p>Make new blockchain</p>
								</a>
							</li>
						</ul>
					</li>
					<hr/>
				</ul>
			</nav>
			<!-- /.sidebar-menu -->
		</div>
		<!-- /.sidebar -->
	</aside>

	<!-- Content Wrapper. Contains page content -->
	<div id='mainview' class='content-wrapper'>
		<!-- Content Header (Page header) -->
		<div class='content-header'>
			<div class='container-fluid'>
				<div class='row thumbnail-view'>
					<div class='col-sm-12'>
						<img style='width: 100%' src='thumbnail.svg'>
					</div>
				</div>
				<div class='row'>
					<div class='col-sm-12'>
						<svg class='blockchain-view' id='main-view'>
							<g></g>
						</svg>
					</div>
				</div>
				<div class='row graph-view'>
					<div class='col-sm-4' id='difficulty-graph'></div>
					<div class='col-sm-4' id='forks-graph'></div>
				</div>
			</div>
		</div>
	</div>
	<!-- /.content-wrapper -->

	<!-- Control Sidebar -->
	<aside class='control-sidebar control-sidebar-light'>
		<!-- Control sidebar content goes here -->
		<div class='p-3'>
			<p>By <b>Alice Di Carlo</b>, <b>Andrea Giaccone</b> and <b>Marco De Giovanni</b></p>
		</div>
	</aside>

</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx' crossorigin='anonymous'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/js/adminlte.min.js'></script>

<script src='assets/js/graph.js'></script>
<script src='assets/js/blockchain.js'></script>
<script src='assets/js/main.js'></script>

</body>
</html>
